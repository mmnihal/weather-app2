<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>weather App</h1>
        <form>
            <input type="text" id="city-input" placeholder="type your city">
            <input type="submit" value="get weather" class="button" >
        </form>
        <div id="weather-data">
             <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="weather-icon">
             </div>

             <div class="temperature">22°c</div>

             <div class="discription">
                SUNNY
             </div>

             <div class="ditails">
                <div>
                    <p>fill like: 25°c</p>
                 </div>
    
                 <div >
                    <p>humidity: 40%</p>
                 </div>
    
                 <div>
                    <p>wind-speed: 5 m/s</p>
                 </div>
             </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
